<!doctype html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="h-100 bg-dark text-light">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-8">
                    <div class="card card-registration my-4 shadow">
                        <div class="row g-0">
                            <div class="col-xl-6 d-none d-xl-block">
                                <div id="lottie-animation" style="width: 100%; height: 100%; border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"></div>
                            </div>
                            <div class="col-xl-6">
                                <div class="card-body p-md-5 text-black">
                                    <h2 class="mb-3 text-uppercase text-customh2">Register</h2>
                                    <form id="register-form" class="needs-validation" novalidate>
                                        <div class="form-floating mb-4">
                                            <input type="email" class="form-control" id="email" placeholder="Email address" required>
                                            <label for="email">Email address</label>
                                            <div class="invalid-feedback">Please enter a valid email address.</div>
                                        </div>
                                        <div class="form-floating mb-4">
                                            <input type="password" class="form-control" id="password" placeholder="Password" required minlength="6">
                                            <label for="password">Password</label>
                                            <div class="invalid-feedback">Password must be at least 6 characters long.</div>
                                        </div>
                                        <div class="form-floating mb-4">
                                            <input type="text" class="form-control" id="name" placeholder="Name" required>
                                            <label for="name">Name</label>
                                            <div class="invalid-feedback">Please enter your name.</div>
                                        </div>
                                        <div class="form-floating mb-4">
                                            <input type="tel" class="form-control" id="phone" placeholder="Phone" pattern="\d{10}" required>
                                            <label for="phone">Phone</label>
                                            <div class="invalid-feedback">Please enter a valid phone number (10 digits).</div>
                                        </div>
                                        <div class="form-floating mb-4">
                                            <select class="form-select" id="gender" required>
                                                <option value="">Select gender</option>
                                                <option value="true">Male</option>
                                                <option value="false">Female</option>
                                            </select>
                                            <label for="gender">Gender</label>
                                            <div class="invalid-feedback">Please select your gender.</div>
                                        </div>
                                        <div class="d-flex justify-content-end pt-3">
                                            <button type="submit" class="button-32">Create account</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>
    <script src="./js/register.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
